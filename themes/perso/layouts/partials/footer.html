<div class="has-background-grey-darker container is-fluid">

    <section class="section">
        <div class="container">
            <h2 class="title has-text-centered has-text-light">Contactez moi </h2>
            <div class="columns">
                <div class="column is-6">
                    <h4 class="title is-spaced is-4 has-text-light">Si vous passez sur mon site c'est que vous avez un
                        besoin non ?
                    </h4>
                    <p class="subtitle has-text-light">Tentons de répondre à se besoin ;)</p>
                    <div>
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-24x24"><img src="placeholder/icons/map-marker.svg" alt="">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p class="has-text-light">17000 La Rochelle</p>
                                </div>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-24x24"><img src="placeholder/icons/phone.svg" alt=""></figure>
                            </div>
                            <div class="media-content">
                                <div class="content has-text-light">
                                    <p>00 00 00 00 00</p>
                                </div>
                            </div>
                        </div>
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-24x24"><img src="placeholder/icons/envelope.svg" alt="">
                                </figure>
                            </div>
                            <div class="media-content has-text-light">
                                <div class="content">
                                    <p>mimiche@piedpiper.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-5 is-offset-1">
                    <form name="contact" method="POST" data-netlify="true">
                        <div class="field">
                            <div class="control">
                                <input class="input" name="mail" type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="field">
                            <div class="select is-fullwidth">
                                <select name="type">
                                    <option disabled selected>Type de demande</option>
                                    <option>SITE WEB</option>
                                    <option>Product 2</option>
                                    <option>Product 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <textarea name="message" class="textarea" rows="5"
                                    placeholder="Votre message ...."></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth" type="submit">Envoyer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>



<footer class="footer has-background-grey-darker has-text-white has-navbar-fixed-bottom">
    <button class=" box button navbar is-fixed-bottom is-spaced is-primary"><a class="has-text-white" href="#top"> <i
                class="fas fa-arrow-up"></i> </a></button>

    <div class="content has-text-centered">
        <p>
            <span class="icon is-large is-primary"><a href="https://twitter.com/" class="mysocial" rel="me"><i
                        class="fab fa-twitter fa-3x"></i></a></span>&nbsp;&nbsp;
            <span class="icon is-large"><a href="https://www.youtube.com/" class="mysocial" rel="me"><i
                        class="fab fa-youtube fa-3x"></i></a></span>&nbsp;&nbsp;
            <span class="icon is-large"><a href="https://github.com/" class="mysocial" rel="me"><i
                        class="fab fa-github fa-3x"></i></a></span>&nbsp;&nbsp;
            <br><br>
            Copyright &copy; {{ .Site.Title }} {{ now.Format "2006"}} - Theme hugo créé par <a
                href="https://digitalfuneraire.com" class="mysocial">Digitalfuneraire.com</a>
            - <a class="mysocial" href="{{ "about" | absURL }}">About</a>
        </p>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>

</footer>


</body>

</html>
